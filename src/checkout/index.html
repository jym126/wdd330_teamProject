<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="form-products">
        <h2>Review & Place your Order</h2>
        <form name="checkuot" action="">
          <fieldset class="data">
            <legend>Shipping</legend>
            <div class="inpts name">
              <label for="fname">First Name:</label>
              <input type="text" id="fname" name="fname" />
            </div>
            <div class="inpts lname">
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" name="lname" />
            </div>
            <div class="inpts street">
              <label for="street">Street:</label>
              <input type="text" id="street" name="street" />
            </div>
            <div class="inpts city">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" />
            </div>
            <div class="inpts state">
              <label for="state">State:</label>
              <input type="text" id="state" name="state" />
            </div>
            <div class="inpts zip">
              <label for="zip">Zip:</label>
              <input type="text" id="zip" name="zip" />
            </div>
          </fieldset>

          <fieldset class="payment">
            <legend>Payment</legend>
            <div class="inpts card">
              <label for="card">Card Number</label>
              <input type="number" name="card" id="card" required />
            </div>
            <div class="inpts expiration">
              <label for="expiration">Expiration</label>
              <input type="date" name="expiration" id="expiration" required />
            </div>
            <div class="inpts code">
              <label for="code">Security Code</label>
              <input type="number" name="code" id="code" required />
            </div>
          </fieldset>

          <fieldset class="summary">
            <legend>Order Summary</legend>
            <label for="subTotal"
              >Item Subtotal(<span id="num-items"></span>)</label
            >
            <p name="subTotal" id="subTotal"></p>
            <label for="estimate">Shipping Estimate:</label>
            <p id="estimate"></p>
            <label for="tax">Tax:</label>
            <p id="tax"></p>
            <label for="orderTotal"><b>Order Total:</b></label>
            <p id="orderTotal"></p>
          </fieldset>
          <button type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
